<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tasks</title>
    </head>
    <body>
        {% extends "tasks/layout.html" %}

        {% block body %}
            <h1>Tasks:</h1>
            <ul>
                {% for task in tasks %}
                    <li>{{ task }}</li>
                {% endfor %}
            </ul>
            <a href="{% url 'tasks:add' %}">Add a new Task</a>
        {% endblock %}
    </body>
</html>
